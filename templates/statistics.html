{% extends "base.html" %}

{% block content %}
<h2>Your Past Scores</h2>
<table>
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Total Score</th>
        </tr>
    </thead>
    <tbody>
        {% for score in scores %}
        <tr>
            <td>{{ score.course_name }}</td>
            <td>{{ score.total_score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
